name: Build Hecksagon (Rust)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Install Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Install Python
      - name: Install Python on Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt update && sudo apt install -y python3 python3-pip

      - name: Install Python on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          iwr -useb get.scoop.sh | iex
          scoop install python

      # Generate hw.h2
      - name: Generate hw.h2 on Linux
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: python3 Tools/generator.py

      - name: Generate hw.h2 on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: python Tools/generator.py

      # Build Hecksagon with rustc
      - name: Build Hecksagon on Linux
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: rustc -O -o hecksagon hecksagon.rs

      - name: Build Hecksagon on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: rustc -O -o hecksagon.exe hecksagon.rs

      # Test HELLO WORLD
      - name: Test HELLO WORLD on Linux
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          echo -n "HELLO WORLD" > expected.txt
          ./hecksagon hw.h2 > output.txt
          diff -u expected.txt output.txt

      - name: Test HELLO WORLD on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          echo -n "HELLO WORLD" > expected.txt
          ./hecksagon.exe hw.h2 > output.txt
          Compare-Object (Get-Content expected.txt) (Get-Content output.txt)

      # Upload artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-${{ matrix.os }}
          path: ${{ matrix.os == 'ubuntu-latest' && 'hecksagon' || 'hecksagon.exe' }}
