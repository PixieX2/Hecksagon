name: Build Hecksagon (Rust, single-file)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Generate hw.h2 (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: python3 Tools/generator.py
        shell: bash

      - name: Generate hw.h2 (Windows)
        if: matrix.os == 'windows-latest'
        run: python Tools/generator.py
        shell: powershell

      - name: Build Hecksagon (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: rustc -O -o hecksagon hecksagon.rs
        shell: bash

      - name: Build Hecksagon (Windows)
        if: matrix.os == 'windows-latest'
        run: rustc -O -o hecksagon.exe hecksagon.rs
        shell: powershell

      - name: Test HELLO WORLD (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo -n "HELLO WORLD" > expected.txt
          ./hecksagon hw.h2 > output.txt
          diff -u expected.txt output.txt
        shell: bash

      - name: Test HELLO WORLD (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo -n "HELLO WORLD" > expected.txt
          .\hecksagon.exe hw.h2 > output.txt
          fc expected.txt output.txt
        shell: powershell

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-${{ matrix.os }}
          path: ${{ matrix.os == 'ubuntu-latest' && 'hecksagon' || 'hecksagon.exe' }}
