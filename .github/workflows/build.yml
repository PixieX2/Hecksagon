name: Build Hecksagon

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Linux setup
      - name: Install build tools on Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt update && sudo apt install -y g++ python3 python3-pip

      # Windows setup: Scoop + gcc + python
      - name: Install Scoop + gcc + Python on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          iwr -useb get.scoop.sh | iex
          scoop install git python
          scoop bucket add versions
          scoop install gcc

      # Generate hw.h2
      - name: Generate hw.h2
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            python3 Tools/generator.py
          else
            python Tools/generator.py
          fi

      # Build Hecksagon
      - name: Build Hecksagon
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            g++ -std=c++17 -O2 -Wall -Wextra -o hecksagon hecksagon.cpp
          else
            g++ -std=c++17 -O2 -Wall -Wextra -o hecksagon.exe hecksagon.cpp
          fi

      # Test HELLO WORLD
      - name: Test HELLO WORLD
        shell: bash
        run: |
          echo -n "HELLO WORLD" > expected.txt
          if [ "$RUNNER_OS" = "Linux" ]; then
            ./hecksagon hw.h2 > output.txt
          else
            ./hecksagon.exe hw.h2 > output.txt
          fi
          diff -u expected.txt output.txt

      # Upload artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-${{ matrix.os }}
          path: ${{ matrix.os == 'ubuntu-latest' && 'hecksagon' || 'hecksagon.exe' }}
