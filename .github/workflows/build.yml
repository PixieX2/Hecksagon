name: Build Hecksagon (Rust, single-file)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Setup Rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 3. Generate hw.h2
      - name: Generate hw.h2
        if: matrix.os == 'ubuntu-latest'
        run: python3 Tools/generator.py
        shell: bash

      - name: Generate hw.h2
        if: matrix.os == 'windows-latest'
        run: python Tools/generator.py
        shell: powershell

      # 4. Compile hecksagon
      - name: Build Hecksagon
        if: matrix.os == 'ubuntu-latest'
        run: rustc -O -o hecksagon hecksagon.rs
        shell: bash

      - name: Build Hecksagon
        if: matrix.os == 'windows-latest'
        run: rustc -O -o hecksagon.exe hecksagon.rs
        shell: powershell

      # 5. Test HELLO WORLD
      - name: Test HELLO WORLD
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo -n "HELLO WORLD" > expected.txt
          ./hecksagon hw.h2 > output.txt
          diff -u expected.txt output.txt
        shell: bash

      - name: Test HELLO WORLD
        if: matrix.os == 'windows-latest'
        run: |
          echo -n "HELLO WORLD" > expected.txt
          .\hecksagon.exe hw.h2 > output.txt
          fc expected.txt output.txt
        shell: powershell

      # 6. Upload binary
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-${{ matrix.os }}
          path: ${{ matrix.os == 'ubuntu-latest' && 'hecksagon' || 'hecksagon.exe' }}
