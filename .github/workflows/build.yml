name: Build Hecksagon

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up environment
      - name: Setup environment
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt update && sudo apt install -y g++ python3 python3-pip
        shell: bash

      - name: Setup environment
        if: matrix.os == 'windows-latest'
        run: choco install mingw -y
        shell: powershell

      # 3. Generate hw.h2
      - name: Generate hw.h2
        if: matrix.os == 'ubuntu-latest'
        run: python3 Tools/generator.py
        shell: bash

      - name: Generate hw.h2
        if: matrix.os == 'windows-latest'
        run: python Tools/generator.py
        shell: powershell

      # 4. Build Hecksagon
      - name: Build Hecksagon
        if: matrix.os == 'ubuntu-latest'
        run: g++ -std=c++17 -O2 -Wall -Wextra -o hecksagon hecksagon.cpp
        shell: bash

      - name: Build Hecksagon
        if: matrix.os == 'windows-latest'
        run: g++ -std=c++17 -O2 -Wall -Wextra -o hecksagon.exe hecksagon.cpp
        shell: powershell

      # 5. Test HELLO WORLD
      - name: Test HELLO WORLD
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo -n "HELLO WORLD" > expected.txt
          ./hecksagon hw.h2 > output.txt
          diff -u expected.txt output.txt
        shell: bash

      - name: Test HELLO WORLD
        if: matrix.os == 'windows-latest'
        run: |
          echo -n "HELLO WORLD" > expected.txt
          ./hecksagon.exe hw.h2 > output.txt
          fc expected.txt output.txt
        shell: powershell

      # 6. Upload artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-${{ matrix.os }}
          path: ${{ matrix.os == 'ubuntu-latest' && 'hecksagon' || 'hecksagon.exe' }}
