name: Build Hecksagon (Rust)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Install Rust + Python (for hw.h2 generator)
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Python on Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt update && sudo apt install -y python3 python3-pip
      - name: Install Python on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          iwr -useb get.scoop.sh | iex
          scoop install python

      # Generate hw.h2
      - name: Generate hw.h2
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            python3 Tools/generator.py
          else
            python Tools/generator.py
          fi

      # Build Hecksagon with rustc
      - name: Build Hecksagon
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            rustc -O -o hecksagon hecksagon.rs
          else
            rustc -O -o hecksagon.exe hecksagon.rs
          fi

      # Test HELLO WORLD
      - name: Test HELLO WORLD
        shell: bash
        run: |
          echo -n "HELLO WORLD" > expected.txt
          if [ "$RUNNER_OS" = "Linux" ]; then
            ./hecksagon hw.h2 > output.txt
          else
            ./hecksagon.exe hw.h2 > output.txt
          fi
          diff -u expected.txt output.txt

      # Upload artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-${{ matrix.os }}
          path: ${{ matrix.os == 'ubuntu-latest' && 'hecksagon' || 'hecksagon.exe' }}
