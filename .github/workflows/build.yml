name: Build Hecksagon Fast

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      # Linux/macOS build tools
      - name: Setup build tools
        if: runner.os != 'Windows'
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt update
            sudo apt install -y g++
          fi

      # Windows: install Scoop + g++
      - name: Install g++ on Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          iwr -useb get.scoop.sh | iex
          scoop install git
          scoop bucket add versions
          scoop install gcc

      - name: Build Hecksagon
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            g++ -std=c++17 -O2 -Wall -Wextra -o hecksagon hecksagon.cpp
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            clang++ -std=c++17 -O2 -Wall -Wextra -o hecksagon hecksagon.cpp
          else
            g++ -std=c++17 -O2 -Wall -Wextra -o hecksagon.exe hecksagon.cpp
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-${{ matrix.os }}
          path: ${{ runner.os == 'Windows' && 'hecksagon.exe' || 'hecksagon' }}
