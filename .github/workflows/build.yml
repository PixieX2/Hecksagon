name: Build Hecksagon (Linux + Windows)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt update && sudo apt install -y g++

      - name: Build Hecksagon
        run: g++ -std=c++17 -O2 -Wall -Wextra -o hecksagon-linux hecksagon.cpp

      - name: Test HELLO WORLD
        run: |
          echo "HELLO WORLD" > expected.txt
          ./hecksagon-linux hw.h2 > output.txt
          diff -u expected.txt output.txt

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-linux
          path: hecksagon-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Scoop
        shell: powershell
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          iwr -useb get.scoop.sh | iex
          scoop install git

      - name: Install g++ via Scoop
        shell: powershell
        run: |
          scoop bucket add versions
          scoop install gcc

      - name: Build Hecksagon
        shell: bash
        run: g++ -std=c++17 -O2 -Wall -Wextra -o hecksagon-windows.exe hecksagon.cpp

      - name: Test HELLO WORLD
        shell: bash
        run: |
          echo "HELLO WORLD" > expected.txt
          ./hecksagon-windows.exe hw.h2 > output.txt
          diff -u expected.txt output.txt

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: hecksagon-windows
          path: hecksagon-windows.exe
